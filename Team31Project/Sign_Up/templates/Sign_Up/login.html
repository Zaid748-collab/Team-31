{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  <h2>Login</h2>
  {% if form.errors %}
    <p style="color:red;">Invalid username or password</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
</body>
</html>
