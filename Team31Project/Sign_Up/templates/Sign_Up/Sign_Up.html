{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/Sign_Up.css' %}">
{% endblock %}

{% block content %}
<div class="signup-container">
  <h2>Create an Account</h2>
  <form method="post" class="signup-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="signup-btn">Sign Up</button>
  </form>
</div>
{% endblock %}
