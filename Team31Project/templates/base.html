{% load static %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Site{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header>
    <nav class="navbar">
      <ul class="nav-list">
        <li><a href="{% url 'home' %}" class="nav-link">Home</a></li>
        <li><a href="{% url 'about' %}" class="nav-link">About Us</a></li>
        <li><a href="{% url 'contact' %}" class="nav-link">Contact Us</a></li>
        <li><a href="{% url 'products' %}" class="nav-link">Products</a></li>
        <li><a href="{% url 'signup' %}" class="nav-link">Sign Up</a></li>
        <li><a href="{% url 'orders' %}" class="nav-link">Orders</a></li>
        <li><a href="{% url 'checkout' %}" class="nav-link">Checkout</a></li>
        <li><a href="/admin/" class="nav-link">Admin</a></li>
      </ul>

      <!-- Icons -->
      <ul class="nav-icons">
        <li>
          <a href="{% url 'basket' %}" class="nav-link">
            <img src="https://res.cloudinary.com/ddh1zbtva/image/upload/v1764076078/cart_adnbat.png"
                 alt="Basket" class="nav-icon">
          </a>
        </li>
        <li>
          <a href="{% url 'profile' %}" class="nav-link">
            <img src="https://res.cloudinary.com/ddh1zbtva/image/upload/v1764076103/user_g8rtxx.png"
                 alt="Profile" class="nav-icon">
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
