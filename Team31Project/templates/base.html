{% load static %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Site{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header>
    <nav style="background-color: #333; padding: 1rem;">
      <ul style="list-style: none; display: flex; gap: 1rem; margin: 0; padding: 0;">
        <li><a href="{% url 'home' %}" style="color: white; text-decoration: none;">Home</a></li>
        <li><a href="{% url 'about' %}" style="color: white; text-decoration: none;">About Us</a></li>
        <li><a href="{% url 'contact' %}" style="color: white; text-decoration: none;">Contact Us</a></li>
        <li><a href="{% url 'products' %}" style="color: white; text-decoration: none;">Products</a></li>
        <li><a href="{% url 'signup' %}" style="color: white; text-decoration: none;">Sign Up</a></li>
        <li><a href="{% url 'basket' %}" style="color: white; text-decoration: none;">Basket</a></li>
        <li><a href="{% url 'orders' %}" style="color: white; text-decoration: none;">Orders</a></li>
        <li><a href="{% url 'checkout' %}" style="color: white; text-decoration: none;">Checkout</a></li>
        <li><a href="/admin/" style="color: white; text-decoration: none;">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main style="padding: 2rem;">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
