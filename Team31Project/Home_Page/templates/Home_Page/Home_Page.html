{% extends 'base.html' %}
{% block title %}Home · {{ brand_name }}{% endblock %}

{% block content %}
<section class="hero">
  <h1>{{ brand_tagline }}</h1>
  <form action="/products/" method="get" class="search">
    <input name="q" type="search" placeholder="Search products…" aria-label="Search products">
    <button type="submit">Search</button>
  </form>
</section>

<section class="cats">
  <h2>Shop by category</h2>
  <div class="grid">
    {% for c in categories %}
      <a class="card" href="/products/?category={{ c.slug|default:c.name|slugify }}">
        <div class="card-body">
          <h3>{{ c.name }}</h3>
        </div>
      </a>
    {% empty %}
      <p>No categories yet.</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
